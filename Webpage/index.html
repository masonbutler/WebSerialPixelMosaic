<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSerial LED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

    <div class="container-fluid full-height d-flex flex-column justify-content-center align-items-center">
        <div class="row mb-3">
            <div class="col text-center">
                <div id="drawGrid"></div>
            </div>
            <div class="col text-center">
                <div id="previewImage"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <h2>Color Picker</h2>
                <div>
                    <input type="color" id="colorPicker" value="#ffffff">
                    <h2>Recently Used Colors</h2>
                    <div id="colorHistory"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="uploadButton" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    Upload Image
                </button>
                <input type="file" id="imageUploader" accept="image/*" style="display: none;">

                <button id="saveButton" class="btn btn-primary">
                    <i class="fa-solid fa-download"></i>
                    Save Image
                </button>
                <input type="button" id="imageSaver" style="display: none;">

                <button id="usbConnectButton" class="btn btn-primary">
                    <i class="fa-brands fa-usb"></i>
                    Connect to USB
                </button>
            </div>
        </div>

    </div>

<script src="grid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
